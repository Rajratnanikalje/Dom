    <button onclick="incfun()">Increment</button>

  <script>
    let h1 = document.querySelector("h1");
    let count = localStorage.getItem("count") || 0;


    // falsy - false,null,undefinded,0,""

    // if(count == null){

    // }else{
    //     h1.innerText = count

    function incfun() {
      count++;
      localStorage.setItem("count", count)
      h1.innerText = count;
    }

    function decfun() {
      count--;
        localStorage.setItem("count", count)
      h1.innerText = count;
    }
