<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            div {
    display: flex;
    justify-content: space-around;
  }
  form {
    margin: 0 auto;
    margin-top: 50px;
    width: 30%;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    padding: 30px;
  }
  
  
  
  label {
    font-size: 20px;
  }
  
  table {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 60%;
    margin: auto;
    margin-top: 50px;
    text-align: center;
  }
  
  table td,
  table th {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  
  table tr:nth-child(even) {
    background-color: #8caacf;
  }
  
  table tr:hover {
    background-color: #ddd;
  }
  
  table th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #0468aa;
    color: white;
    text-align: center;
  }
  
  * {
    box-sizing: border-box;
  }
  
  input[type="text"],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }
  
  
   input[type="number"],
  select,
  numberarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }


  input[type="email"],
  select,
  emailarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }
  
  input[type="submit"] {
    background-color: #2b619e;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    width: 100%;
    font-size: 20px;
  }
  
  input[type="submit"]:hover {
    background-color: #3973b6;
  }
  
  h1 {
    text-align: center;
    font-size: 50px;
    text-transform: uppercase;
    font-family: monospace;
    color: #2b619e;
    text-decoration: underline;
  }
 
    </style>
</head>
<body>
    <h1>Employee-Records</h1>
    <div>
        <form>
            <label>Name of the Employee</label><br>
            <input id="name" type="text" placeholder="Enter Employee Name"><br>
            <label>Employee ID</label><br>
            <input id="employee" type="text" placeholder="Enter Employee ID"><br>
            <label>Department</label><br>
            <select id="department">
                <option value="">select</option>
                <option value="frontend">frontend</option>
                <option value="backend">backend</option>
                <option value="Ops">Ops</option>
                <option value="HR">HR</option>
                <option value="IO">IO</option>
            </select><br>
            <label>Experience in years</label><br>
            <input id="experience" type="number" placeholder="Employee Experience"><br>
            <label>Email Address</label><br>
            <input id="email" type="email" placeholder="Email Address"><br>
            <label>Mobile Number</label><br>
            <input id="number" type="number" placeholder="Mobile Number"><br>
            <input type="submit">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Experience in years</th>
                    <th>Email Address</th>
                    <th>Mobile Number</th>
                    <th>Role</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
<script>
    let form = document.querySelector("form");
  let tbody = document.querySelector("tbody");

  let name = document.getElementById("name");
  let employee = document.getElementById("employee");
  let department = document.getElementById("department");
  let experience = document.getElementById("experience");
  let email = document.getElementById("email");
  let number = document.getElementById("number");

  form.addEventListener("submit",getData);

  let employee_arr = JSON.parse(localStorage.getItem("employee_arr"))

  display(employee_arr)
  
  function getData(){
    event.preventDefault();

    let employee_obj = {
      name : name.value,
      employee : employee.value,
      department : department.value,
      experience : experience.value,
      email : email.value,
      number : number.value,
    };

    employee_arr.push(employee_obj);

    localStorage.setItem("employee_arr",JSON.stringify(employee_arr))

    display(employee_arr);

  }

  function display(data){
    tbody.innerHTML = "",
    data.map(function(el, index){
      let row = document.createElement("tr")
  
      let col1 = document.createElement("td")
      col1.innerText = el.name;
      let col2 = document.createElement("td")
      col2.innerText = el.employee;
      let col3 = document.createElement("td")
      col3.innerText = el.department;
      let col4 = document.createElement("td")
      col4.innerText = el.experience;
      let col5 = document.createElement("td")
      col5.innerText = el.email;
      let col6 = document.createElement("td")
      col6.innerText = el.number;
      let col7 = document.createElement("td")
      if(el.experience > 5){
       el.experience = "Senior";
      }else if(el.experience >= 2 && el.experience <= 5){
       el.experience = "Junior";
      }else if(el.experience <=1){
       el.experience = "Fresher";
      }
      col7.innerText = el.experience;
      let col8 = document.createElement("td")
      col8.innerText = "Delete";
      col8.style.cursor = "pointer";
      col8.style.backgroundColor = "red"
      col8.style.color = "white"
      col8.addEventListener("click",Deletedata)

      row.append(col1,col2,col3,col4,col5,col6,col7,col8);
      tbody.append(row);

    });

  }
  function Deletedata(){
    event.target.parentNode.remove();
    
  }
</script>
</html>
